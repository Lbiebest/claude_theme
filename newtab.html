<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="newtab.css">
</head>

<body>
    <!-- Settings Button -->
    <button class="settings-button" id="settings-button" title="Settings">
        <span class="material-symbols-outlined">settings</span>
    </button>

    <div class="container">
        <div class="header">
            <div class="greeting" id="greeting">Good morning</div>
            <div class="time" id="time">12:00</div>
        </div>

        <div class="search-section">
            <form id="search-form" class="search-form">
                <input type="text" id="search-input" class="search-input" placeholder="Search the web..."
                    autocomplete="off">
                <button type="submit" class="search-button">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>
        </div>

        <div class="quick-links">
            <div class="quick-links-header">
                <h2 class="quick-links-title">Quick Links</h2>
                <button class="edit-links-button" id="edit-links-button" title="Edit Links">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </div>
            <div class="links-grid" id="links-grid">
                <!-- Links will be dynamically generated -->
            </div>
        </div>

        <div class="footer">
            <p>Powered by Claude Theme Extension</p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-button" id="close-settings">×</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <h3>Search Engine</h3>
                    <select id="search-engine-select" class="settings-select">
                        <option value="google">Google</option>
                        <option value="bing">Bing</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                        <option value="baidu">Baidu (百度)</option>
                        <option value="custom">Custom</option>
                    </select>
                    <div id="custom-search-container" class="custom-input-container" style="display: none;">
                        <input type="text" id="custom-search-url" class="settings-input"
                            placeholder="https://example.com/search?q=%s" />
                        <small>Use %s as placeholder for search query</small>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Quick Links Editor</h3>
                    <div id="links-editor"></div>
                    <button class="add-link-button" id="add-link-button">
                        <span class="material-symbols-outlined">add</span> Add Link
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button-secondary" id="reset-button">
                    <span class="material-symbols-outlined">restart_alt</span> Reset to Default
                </button>
                <button class="button-primary" id="save-settings-button">
                    <span class="material-symbols-outlined">save</span> Save Settings
                </button>
            </div>
        </div>
    </div>

    <script src="newtab.js"></script>
</body>

</html>
