<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <parameter name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Claude Theme</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <h1 class="title">Claude Theme</h1>
            <p class="subtitle">Elegant design for your browser</p>
        </div>

        <div class="section">
            <div class="setting-item">
                <div class="setting-info">
                    <h3 class="setting-title">Theme Toggle</h3>
                    <p class="setting-description">Apply Claude theme to websites</p>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <h3 class="section-title">Color Palette</h3>
            <div class="color-grid">
                <div class="color-item">
                    <div class="color-box" style="background: #CC785C;"></div>
                    <span class="color-label">Primary</span>
                </div>
                <div class="color-item">
                    <div class="color-box" style="background: #F5F5F3;"></div>
                    <span class="color-label">Background</span>
                </div>
                <div class="color-item">
                    <div class="color-box" style="background: #1F1F1F;"></div>
                    <span class="color-label">Text</span>
                </div>
                <div class="color-item">
                    <div class="color-box" style="background: #8B5E3C;"></div>
                    <span class="color-label">Accent</span>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <div class="info-item">
                <span class="info-label">Version</span>
                <span class="info-value">1.1.0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Author</span>
                <span class="info-value">dantaKing</span>
            </div>
        </div>

        <div class="footer">
            <a href="https://claude.ai" target="_blank" class="link">
                Visit Claude â†’
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
